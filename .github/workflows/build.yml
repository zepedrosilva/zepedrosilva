name: Update the list of blog posts

on:
  schedule:
    - cron: '0 9 * * *'  # Daily at 9 AM UTC
  workflow_dispatch:  # Allow manual trigger
    inputs:
      feed_urls:
        description: 'Comma-separated list of RSS feeds in format "name|url" or just "url" (in order of precedence)'
        required: false
        default: 'Personal|https://medium.com/@zepedrosilva/feed,Mews|https://developers.mews.com/author/jose-silva/feed/'
        type: string
      max_posts:
        description: 'Maximum number of blog posts to display'
        required: false
        default: '10'
        type: string

env:
  FEED_URLS: ${{ github.event.inputs.feed_urls || 'Personal|https://medium.com/@zepedrosilva/feed,Developers@Mews|https://developers.mews.com/author/jose-silva/feed/' }}
  MAX_POSTS: ${{ github.event.inputs.max_posts || '15' }}

permissions:
  contents: write

jobs:
  update-blog-posts:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install feedparser
        
    - name: Update the list of blog posts
      run: python update_blog_posts.py "$FEED_URLS" "$MAX_POSTS"
      
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Commit any changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README.md
        git commit -m "Update blog posts from Medium RSS feed"
        git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git